<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="footer-menu">
          <ul>
            {{ range site.Menus.footer }}
            <li><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
            {{ end }}
          </ul>
        </div>
        <div class="footer-menu">
          <div class="col-md-6 col-md-offset-3 bottom-icons">
            <ul>
              {{ range site.Params.social -}}
              <li><a href="{{ .link | safeURL }}"><i class="{{ .icon }}"></i></a></li>
              {{- end }}
              <li><a href="##"><i class="ai ai-cv"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="footer-menu">
              <span class="copyright">{{ site.Params.copyright | markdownify }} & modified by </span><span class="copyright2">Francesc Puig-Castellv√≠</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
